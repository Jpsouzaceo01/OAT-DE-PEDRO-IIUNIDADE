<!DOCTYPE html>
<html lang="pT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alimentos - Ingredientes</title>
    <link rel="shortcut icon" href="Alimentos-removebg-preview.png">


    <!-- Link do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre&display=swap" rel="stylesheet">]

    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

 
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gerenciador de Ingredientes</h1>

        <!-- Formulário para adicionar ingredientes -->
        <form id="ingredientForm" class="mt-4">
            <div class="mb-3">
                <label for="ingredientName" class="form-label">Nome do Ingrediente:</label>
                <input type="text" id="ingredientName" class="form-control" placeholder="Ex: Alface, Bacon, Queijo" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Adicionar Ingredientes</button>
        </form>

        <!-- Lista de ingredientes -->
        <h2 class="mt-5">Lista de Ingredientes:</h2>
        <ul id="ingredientList" class="list-group mt-3">
            <!-- Os ingredientes serão adicionados aqui dinamicamente -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
